<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./Material/favicon.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display_container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span class="tool-tip" data-copyMsg></span>
                <img src="./Material/copy.png" alt="copy" height="23" width="23" >
            </button>
        </div>
        <div class="input-container ">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="16" class="slider" step="1" data-lengthSlider>
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">Includes UpperCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <div class="stength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <button class="generate-password">Generate Password</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
